<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr√≤ ch∆°i Bingo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }
        
        .score-container {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #4b0082;
        }
        
        h1 {
            color: #4b0082;
            margin-bottom: 20px;
        }
        
        .game-container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        
        .cell {
            width: 100%;
            aspect-ratio: 1;
            background-color: #8a2be2;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .cell:hover {
            background-color: #9932cc;
            transform: scale(1.05);
        }
        
        .cell.checked {
            background-color: #dda0dd;
            cursor: not-allowed;
        }
        
        .cell.prize {
            background-color: #ffd700;
            color: #8a2be2;
        }
        
        .message {
            font-size: 24px;
            font-weight: bold;
            color: #4b0082;
            margin: 20px 0;
            height: 40px;
        }
        
        .restart-btn {
            background-color: #4b0082;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .restart-btn:hover {
            background-color: #8a2be2;
        }
        
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        .celebration-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            animation: pop 0.5s ease;
        }
        
        @keyframes pop {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }
        
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: #ffd700;
            animation: confetti-fall 4s ease-in-out infinite;
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(1000px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tr√≤ ch∆°i Bingo</h1>
        <div class="score-container">
            ƒêi·ªÉm nh√¢n ph·∫©m: <span id="score">5</span>
        </div>
        <div class="grid" id="grid"></div>
        <div class="message" id="message">H√£y t√¨m ph·∫ßn th∆∞·ªüng ·∫©n!</div>
        <button class="restart-btn" id="restartBtn">Ch∆°i l·∫°i</button>
    </div>
    
    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>Ch√∫c m·ª´ng!</h2>
            <p>B·∫°n ƒë√£ t√¨m th·∫•y ph·∫ßn th∆∞·ªüng!</p>
            <p>S·ªë ƒëi·ªÉm c√≤n l·∫°i: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Ch∆°i l·∫°i</button>
        </div>
    </div>
    
    <div class="celebration" id="gameOver" style="display: none;">
        <div class="celebration-content" style="background-color: #ffcccc;">
            <h2>Game Over!</h2>
            <p>B·∫°n ƒë√£ h·∫øt ƒëi·ªÉm nh√¢n ph·∫©m!</p>
            <button class="restart-btn" onclick="restartGame()">Ch∆°i l·∫°i</button>
        </div>
    </div>
    
    <div class="confetti" id="confetti"></div>
    
    <audio id="applauseSound" src="https://cdnjs.cloudflare.com/ajax/libs/soundjs/1.0.1/soundjs.min.js"></audio>
    
    <script>
        // Bi·∫øn l∆∞u tr·ªØ v·ªã tr√≠ ph·∫ßn th∆∞·ªüng
        let prizePosition;
        let attempts = 0;
        let gameOver = false;
        let score = 5; // ƒêi·ªÉm nh√¢n ph·∫©m ban ƒë·∫ßu
        
        // H√†m kh·ªüi t·∫°o tr√≤ ch∆°i
        function initGame() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            // T·∫°o ph·∫ßn th∆∞·ªüng ng·∫´u nhi√™n (0-8)
            prizePosition = Math.floor(Math.random() * 9);
            gameOver = false;
            attempts = 0;
            score = 5; // Reset ƒëi·ªÉm nh√¢n ph·∫©m
            
            // C·∫≠p nh·∫≠t hi·ªÉn th·ªã ƒëi·ªÉm
            document.getElementById('score').textContent = score;
            
            // T·∫°o 9 √¥
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.setAttribute('data-index', i);
                cell.textContent = '?';
                cell.addEventListener('click', checkCell);
                grid.appendChild(cell);
            }
            
            // C·∫≠p nh·∫≠t th√¥ng b√°o
            document.getElementById('message').textContent = 'H√£y t√¨m ph·∫ßn th∆∞·ªüng ·∫©n!';
            
            // ·∫®n th√¥ng b√°o game over n·∫øu c√≥
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // H√†m ki·ªÉm tra √¥ ƒë∆∞·ª£c ch·ªçn
        function checkCell(e) {
            if (gameOver) return;
            
            const cell = e.target;
            const index = parseInt(cell.getAttribute('data-index'));
            
            // N·∫øu √¥ ƒë√£ ƒë∆∞·ª£c ki·ªÉm tra r·ªìi th√¨ b·ªè qua
            if (cell.classList.contains('checked')) return;
            
            // ƒê√°nh d·∫•u √¥ ƒë√£ ch·ªçn
            cell.classList.add('checked');
            
            if (index === prizePosition) {
                // T√¨m th·∫•y ph·∫ßn th∆∞·ªüng
                cell.classList.add('prize');
                cell.textContent = 'üéÅ';
                
                // Hi·ªán th√¥ng b√°o ch√∫c m·ª´ng
                document.getElementById('message').textContent = 'Ch√∫c m·ª´ng! B·∫°n ƒë√£ t√¨m th·∫•y ph·∫ßn th∆∞·ªüng!';
                
                // C·∫≠p nh·∫≠t ƒëi·ªÉm cu·ªëi c√πng cho popup ch√∫c m·ª´ng
                document.getElementById('finalScore').textContent = score;
                
                // Hi·ªáu ·ª©ng ch√∫c m·ª´ng
                showCelebration();
                
                // Ph√°t √¢m thanh v·ªó tay
                playApplause();
                
                gameOver = true;
            } else {
                // M·∫•t l∆∞·ª£t v√† tr·ª´ ƒëi·ªÉm
                cell.textContent = '‚ùå';
                attempts++;
                
                // Tr·ª´ ƒëi·ªÉm nh√¢n ph·∫©m
                score--;
                document.getElementById('score').textContent = score;
                
                // Ki·ªÉm tra n·∫øu h·∫øt ƒëi·ªÉm
                if (score <= 0) {
                    gameOver = true;
                    document.getElementById('message').textContent = 'Game Over! B·∫°n ƒë√£ h·∫øt ƒëi·ªÉm nh√¢n ph·∫©m!';
                    document.getElementById('gameOver').style.display = 'flex';
                } else {
                    // C·∫≠p nh·∫≠t th√¥ng b√°o
                    document.getElementById('message').textContent = `M·∫•t l∆∞·ª£t. C√≤n ${score} ƒëi·ªÉm nh√¢n ph·∫©m!`;
                }
            }
        }
        
        // H√†m hi·ªÉn th·ªã hi·ªáu ·ª©ng ch√∫c m·ª´ng
        function showCelebration() {
            // Hi·ªán popup ch√∫c m·ª´ng
            document.getElementById('celebration').style.display = 'flex';
            
            // T·∫°o hi·ªáu ·ª©ng confetti
            const confettiContainer = document.getElementById('confetti');
            confettiContainer.innerHTML = '';
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 4 + 's';
                confetti.style.backgroundColor = getRandomColor();
                confettiContainer.appendChild(confetti);
            }
        }
        
        // H√†m t·∫°o m√†u ng·∫´u nhi√™n
        function getRandomColor() {
            const colors = ['#ffd700', '#ff6347', '#9932cc', '#32cd32', '#4169e1', '#ff69b4'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // H√†m ph√°t √¢m thanh v·ªó tay
        function playApplause() {
            // T·∫°o √¢m thanh v·ªó tay b·∫±ng AudioContext
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const gainNode = audioContext.createGain();
            gainNode.connect(audioContext.destination);
            
            // T·∫°o √¢m thanh v·ªó tay ƒë∆°n gi·∫£n (nhi·ªÅu ti·∫øng v·ªó tay ng·∫Øn)
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    oscillator.type = 'triangle';
                    oscillator.frequency.value = 300 + Math.random() * 200;
                    
                    const gain = audioContext.createGain();
                    gain.gain.value = 0.2;
                    gain.gain.exponentialRampToValueAtTime(0.0001, audioContext.currentTime + 0.1);
                    
                    oscillator.connect(gain);
                    gain.connect(audioContext.destination);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.1);
                }, i * 80 + Math.random() * 50);
            }
        }
        
        // H√†m ch∆°i l·∫°i
        function restartGame() {
            document.getElementById('celebration').style.display = 'none';
            // X√≥a hi·ªáu ·ª©ng confetti c≈©
            document.getElementById('confetti').innerHTML = '';
            initGame();
        }
        
        // Kh·ªüi t·∫°o tr√≤ ch∆°i khi t·∫£i trang
        window.onload = function() {
            initGame();
            document.getElementById('restartBtn').addEventListener('click', restartGame);
        };
    </script>
</body>
</html>
